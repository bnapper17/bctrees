<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact B.C. Trees</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="icon" href="/Resources/Pictures/logo_resized.png"/>
</head>
<body>
    <div class="container"> 

        <nav class="title_bar">
            <h1 class="name">B.C. Trees</h1>
            <ul class="navigation">
                <li class="link"><a href="../index.html">Home</a></li>
                <li class="link"><a href="../aboout_us/about_us.html">About Us</a></li>
                <li class="link"><a href="../services/services.html">Services</a></li>
            </ul>
        </nav>

        <div class="form_container"> 

            <header>
                <h2>Contact Us</h2>
                <p>If you would like to inquire about our services or if you would like to set up a free estimate please contact us using the form below. </br> Or give us a call at 812-572-1047. Thank you and God Bless.</p>
            </header>
            <form action="https://formsubmit.co/7f51b7924992995c344ac6a4278577d8" method="POST">
                <section id="form_input">
                    <div class="form">
                        <label for="first_name">Name:</label>
                        <input class="form form_text-box" type="text" name="name" id="name" required>
                    </div>
                    
                    <!-- honey pot -->
                    <input type="text" name="_honey" style="display: none;" >
                    <!-- Disable Captcha  -->
                    <input type="hidden" name="_captcha" value="false">
                    <!-- success redirect  -->
                    <input type="hidden" name="_next" value="https://bctrees.netlify.app/contact/success.html">
                   
                    <div class="email form">
                        <label for="email_address">E-mail:</label>
                        <input class="form form_text-box" type="text" name="email" id="email_address" required>
                    </div>
                   
                    <div class="message form">
                        <label for="message">Message:</label>
                        <textarea class="form form_text-box" name="message" id="message" rows="10" cols="30" required></textarea>
                    </div>
                </section>
                
                <div class="submit form">
                    <input type="submit" value="Send" id="button">
                </div> 

            </form>
        </div>

    </div>
    <script src="./contact.js"></script>
</body>
</html>
